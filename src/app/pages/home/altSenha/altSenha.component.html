<div mat-dialog-content>


    <form [formGroup]="loginForm" class="page">


        <h1>Alteração de senha</h1>


        <div class="center">


        </div>

        <mat-form-field appearance="legacy" class="formFild">
            <mat-label>senha atual</mat-label>
            <input matInput [type]="hide0 ? 'password' : 'text'" formControlName="atual" class="input">
            <button mat-icon-button matSuffix (click)="hide0 = !hide0" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide0">
                    <mat-icon>{{hide0 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
        </mat-form-field>

        <mat-form-field appearance="legacy" class="formFild">
            <mat-label>nova senha</mat-label>
            <input matInput [type]="hide1 ? 'password' : 'text'" formControlName="nova" class="input">
            <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide1">
                    <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
        </mat-form-field>


        <mat-form-field appearance="legacy" class="formFild">
            <mat-label>repita a nova senha</mat-label>
            <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmacao" class="input">
            <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
        </mat-form-field>

        <span *ngIf="this.loginForm.value.nova != this.loginForm.value.confirmacao" class="danger"> Campos 2 e 3 ser iguais!!! </span>



        <div mat-dialog-actions>

            <button mat-button (click)="onNoClick()">cancelar</button>
            <button mat-button mat-dialog-close cdkFocusInitial (click)="updateSenha()" [disabled]="!loginForm.valid">alterar</button>
        </div>
    </form>

</div>
