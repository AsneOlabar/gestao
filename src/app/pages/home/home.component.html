<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/ativos" *ngIf="url() != '/ativos'">Ativos</a>
            <a mat-list-item routerLink="/cadastro" *ngIf="url() != '/cadastro'">Cadastro</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">

            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async"> 
            
            <mat-icon aria-label="Side nav toggle icon">reorder</mat-icon>
            </button>

            <span>Gestão de crachás</span>

            <div class="right" id="iconButton">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialog()">
                      <mat-icon >dialpad</mat-icon>
                      <span>Alterar Senha</span>
                    </button>
                    <!-- <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>Check voice mail</span>
                    </button> -->
                    <button mat-menu-item (click)="logout()" alt="sair">
                      <mat-icon >logout</mat-icon>
                      <span>Sair</span>
                    </button>
                </mat-menu>


            </div>

        </mat-toolbar>


        <router-outlet></router-outlet>


    </mat-sidenav-content>

</mat-sidenav-container>
