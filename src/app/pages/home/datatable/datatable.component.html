<div class="filter mat-mdc-form-field-focus-overlay ng-tns-c119-3 ng-star-inserted">

    <input id="filter" type="text" name="filter" (keyup)="applyFilter($event)">

    <span class="material-icons">
        search
        </span>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="nome_funcionario">
            <th mat-header-cell *matHeaderCellDef> Nome. </th>
            <td mat-cell *matCellDef="let element"> {{element.nome_funcionario}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf_funcionario">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf_funcionario}} </td>
        </ng-container>

        <ng-container matColumnDef="orgao">
            <th mat-header-cell *matHeaderCellDef> Órgão </th>
            <td mat-cell *matCellDef="let element"> {{element.orgao}} </td>
        </ng-container>

        <ng-container matColumnDef="setor">
            <th mat-header-cell *matHeaderCellDef> Setor </th>
            <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
        </ng-container>

        <ng-container matColumnDef="funcao">
            <th mat-header-cell *matHeaderCellDef> Função </th>
            <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
        </ng-container>
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <Button (click)="editar(element)">editar</Button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
