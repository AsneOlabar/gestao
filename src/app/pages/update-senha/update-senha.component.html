<div class="main">
    <div class="rio">

        <img src="../../../assets/images/rio2030.jpg">
    </div>

    <div class="header">
    </div>
    <form [formGroup]="loginForm" class="page">


        <h1>SUBSECRETARIA MILITAR</h1>

        <img src="../../../assets/images/logo.png" id="logoLogin">

        <div class="center">


        </div>

        <mat-form-field appearance="legacy" class="formFild">
            <mat-label>senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" class="input">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
        </mat-form-field>
        <mat-form-field appearance="legacy" class="formFild">
            <mat-label>confime a senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordConfirm" class="input">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
        </mat-form-field>

        <button mat-flat-button [disabled]="!loginForm.valid" (click)="updateSenha()">entrar</button>


    </form>
</div>
